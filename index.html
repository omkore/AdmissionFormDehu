<!doctype html>
<html>
  <title>Disha Dehugaon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .show {
    display: block;
  }

  .hide {
    display: none;
  }
</style>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class=" isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
    <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]"
      aria-hidden="true">
      <div
        class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]"
        style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
      </div>
    </div>
    <div class="mx-auto max-w-2xl text-center">
      <img class="mx-auto" src="./mainLogo.png" alt="Logo">
      <h2 class="text-balance text-4xl font-semibold tracking-tight text-gray-900 sm:text-5xl"></h2>
      <p class="mt-2 text-lg/8 text-gray-600">Admission Form</p>
    </div>
    <form id="contact-form" class="mx-auto mt-16 max-w-xl sm:mt-20">
      <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
        <div>
          <label for="fname" class="block text-sm/6 font-semibold text-gray-900">First name</label>
          <div class="mt-2.5">
            <input type="text" name="fname" id="fname" autocomplete="given-name"
              placeholder="Enter First Name"
              class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
          </div>
        </div>
        <div>
          <label for="lname" class="block text-sm/6 font-semibold text-gray-900">Last name</label>
          <div class="mt-2.5">
            <input type="text" name="lname" id="lname" placeholder="Enter Last Name" autocomplete="family-name"
              class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
          </div>
        </div>

      </div>
      <div class="sm:col-span-2">
        <label for="email" class="block text-sm/6 font-semibold text-gray-900">Email</label>
        <div class="mt-2.5">
          <input type="email" name="email" id="email" placeholder="Enter email" autocomplete="email"
            class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
        </div>
      </div>

      <div class="sm:col-span-2">
        <label for="phone" class="block text-sm/6 font-semibold text-gray-900">Phone number</label>
        <div class="mt-2.5">
          <div
            class="flex rounded-md bg-white outline outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">

            <input type="text" name="phone" id="phone"
              class="block min-w-0 grow py-1.5 pl-1 pr-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline focus:outline-0 sm:text-sm/6"
              placeholder="+91 12345 67890">
          </div>
        </div>
      </div>

      <div class="sm:col-span-2">
        <label for="course" class="block text-sm/6 font-semibold text-gray-900">Select Course( ₹ 100 Reg. Fee
          Applicable)</label>

        <div class="mt-2.5">
          <div class="grid shrink-0 grid-cols-1 focus-within:relative">
            <select id="course" name="course" autocomplete="course" aria-label="courses"
              class="col-start-1 row-start-1 w-full appearance-none rounded-md py-2 pl-3.5 pr-7 text-base text-gray-500 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600">
              <option>Ms-Office - ₹ 3,600.00</option>
              <option>Ms-Excel + Adv. Excel - ₹ 3,100.00</option>
              <option>Excel Masterclass - ₹ 4,650.00</option>
              <option>Tally Prime + GST (Basic) - ₹ 3,100.00</option>
              <option>Tally Prime + GST (Advance) - ₹ 4,650.00</option>
              <option>Tally Prime + GST (Expert) - ₹ 6,100.00</option>
              <option>C, C++ - ₹ 3,100.00</option>
              <option>HTML, CSS - ₹ 3,100.00</option>
              <option>AUTOCAD - ₹ 3,100.00</option>
              <option>Photoshop, CorelDraw - ₹3,100.00</option>
              <option>DS ( Basic + Adv) - ₹ 3,100.00</option>
              <option>DSA - ₹ 6,100.00</option>
              <option>Python Basic - ₹ 4,000.00</option>
              <option>Python For Data Analysis - ₹ 5,100.00</option>
              <option>SQL - ₹ 4,600.00</option>
              <option>SQL + PLSQL - ₹ 7,500.00</option>
              <option>Catia - ₹ 7,000.00</option>
              <option>Google Sketchup - ₹ 7,000.00</option>
              <option>Java Core - ₹ 5,600.00</option>
              <option>Java Adv - ₹ 5,600.00</option>
              <option>PHP - ₹ 5,000.00</option>
              <option>JavaScript - ₹ 5,000.00</option>
              <option>PowerBi - ₹ 4,550.00</option>
              <option>Tableau - ₹ 5,550.00</option>
              <option>Certificate Course in Advance Accounting - ₹ 18,000.00</option>
              <option>Diploma Course in Graphics and Automation - ₹ 8,000.00</option>
              <option>Advance Diploma in Software Programming - ₹ 22,000.00</option>
              <option>Full Stack Web Development - ₹ 35,000.00</option>
              <option>Web Designing - ₹ 9,500.00</option>
              <option>Data Analyst - ₹ 22,000.00</option>
              <option>Data Entry Operator - ₹ 7,000.00</option>
              <option>Digital Marketing - ₹ 10,000.00</option>
              <option>Front End Development ₹ - 18,000.00</option>              
            </select>
            <svg
              class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4"
              viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
              <path fill-rule="evenodd"
                d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                clip-rule="evenodd" />
            </svg>
          </div>
          <!-- <input type="text" name="company" id="company" autocomplete="organization" class=""> -->
        </div>

<!--         <div class="sm:col-span-2">
          <div class="mt-2.5">
            <button onclick="show()"
              class="mt-10 flex w-full items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Scan
              & Pay</button>
          </div> -->

        </div>
       </form>
        <div class="mt-10 mx-auto  max-w-xl">
          <button onclick="show()" class=" block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 mx-auto">Submit</button>
        </div>
   
    <p id="status"></p>
  </div>

  <div id="show" class="relative z-10 hide" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!--
        Background backdrop, show/hide based on modal state.
    
        Entering: "ease-out duration-300"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100"
          To: "opacity-0"
      -->
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <!--
            Modal panel, show/hide based on modal state.
    
            Entering: "ease-out duration-300"
              From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
              To: "opacity-100 translate-y-0 sm:scale-100"
            Leaving: "ease-in duration-200"
              From: "opacity-100 translate-y-0 sm:scale-100"
              To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          -->
        <div
          class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
          <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">

              <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                <h3 class="text-base text-center font-semibold text-gray-900" id="modal-title">Scan the QR Code and Pay
                  the Fee</h3>
                <div class="mt-2">
                  <img src="QRCOde.jpg" alt="QR Code">
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button id="btn-send" onclick="sendMSG()"  class="inline-flex w-full justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-400 sm:ml-3 sm:w-auto">Request to Confirm Admission</button>
            <button onclick="hide()" class="mt-3 inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-red-300 sm:mt-0 sm:w-auto">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">


    (function () {
      emailjs.init("0w3v2jnq2-MgvE5v1"); // Replace with your Email.js User ID
    })();

    function sendMSG(){
    
    const status = document.getElementById("status");
    // console.log(document.getElementsByName("fname").value!="" , document.getElementsByName("lname").value!="",document.getElementsByName("email").value!="",document.getElementsByName("phone").value!="",document.getElementsByName("course").value!="");
    if(document.getElementsByName("fname")[0].value === "" || 
    document.getElementsByName("lname")[0].value === "" || 
    document.getElementsByName("email")[0].value === "" || 
    document.getElementsByName("phone")[0].value === "" || 
    document.getElementsByName("course")[0].value === ""){
        alert("Please Fill All Details First !")
    }else{

        // status.textContent = "Sending...";

        const serviceID = "service_dgcrf7g"; // Replace with your Email.js Service ID
        const templateID = "template_bw72f69"; // Replace with your Email.js Template ID

        // Collect form data
        fullName = document.getElementById("fname").value +" "+ document.getElementById("lname").value 
        const templateParams = {
          name: fullName,
          email: document.getElementById("email").value,
          phone: document.getElementById("phone").value,
          course: document.getElementById("course").value,
        };

        // console.log(templateParams);
        

        // Send email
        emailjs.send(serviceID, templateID, templateParams)
          .then(() => {
            alert("Admission Confirmed successfully!")
            // status.textContent = "Email sent successfully!";
            // status.style.color = "green";
            document.getElementById("contact-form").reset();
            hide()
          })
          .catch((error) => {
           alert("Failed to send email. Please try again.");
            // status.style.color = "red";
            console.error("Error:", error);
          });
      }
      
    }
    
  </script>
</body>

</html>
